<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstarp css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- bootstarp js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="/Account Forms/Form.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login_Screen">
      <div class="nav_bar">
        <div class="nav_bar_content">
          <div class="nav_logo_icon">
            <img src="/images/USMR_Horizontal_WhiteGold.png" alt="" />
          </div>
          <div class="nav_droap_down">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
               <img src="/images/person.png" alt=""> &nbsp; &nbsp;  My Account 
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"> <img src="/images/person_filled.png" alt=""> &nbsp; &nbsp;My Account</a></li>
                  <li><a class="dropdown-item" href="#"> <img src="/images/person_filled.png" alt=""> &nbsp; &nbsp;My Account</a></li>
                  <li><a class="dropdown-item" href="#"> <img src="/images/person_filled.png" alt=""> &nbsp; &nbsp;My Account</a></li>
                </ul>
              </div>
          </div>
        </div>
      </div>
      <div class="main_content_login_screen">
        <div class="login_screen_image">
          <img src="/images/Frame 171.png" alt="" />
        </div>
        <div class="fields_data">
          <div class="main_card_input">
            <div class="top_heads_card">
              <h2>Login to your account</h2>
              <h5>Welcome to U.S. Money Reserve</h5>
            </div>
            <div class="input_fields_login">
              <div class="login_first_fields">
                <div class="input_login_field">
                  <label class="login_form_label"> Email address </label>
                  <input type="text" class="form-control" />
                </div>
                <div class="input_login_field">
                  <label class="login_form_label"> Password </label>
                  <input type="text" class="form-control" />
                  <p>Forgot password</p>
                </div>
              </div>
            </div>
            <div class="login_sign_in_button">
              <div class="sign_in_login_but">
                <button>Sign in</button>
                <p>Sign up</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
